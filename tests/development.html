<!DOCTYPE html>
<html lang="en">
<head>
    <title>Test form post | Form2Mail</title>
    <meta name="referrer" content="unsafe-url, origin">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha512-MoRNloxbStBcD8z3M/2BmnT+rg4IsMxPkXaGh2zD6LGNNFE80W3onsAhRcMAMrSoyWL9xD7Ert0men7vR8LUZg=="
          crossorigin="anonymous"/>
</head>

<body>
<div class="container mx-auto">
    <div class="row">
        <div class="col-12 mt-4">

            <form method="post" action="https://localhost:8000/application/9123a61c-0e08-11eb-b0d1-2cfda1c64332">
                <input type="hidden" name="_redirect" value="https://localhost/?sucess=1">
                <div class="form-group mb-2">
                    <label for="input">Example text input</label>
                    <input type="text" class="form-control" id="input" name="input" value="Example input">
                </div>

                <label class="w-100">
                    <textarea class="form-control" name="text">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                    </textarea>
                </label>

                <div class="form-group mb-2">
                    <label for="select">Example select</label>
                    <select class="custom-select" name="select" id="select">
                        <option value="One">One</option>
                        <option value="Two">Two</option>
                        <option value="Three" selected>Three</option>
                    </select>
                </div>

                <div class="custom-control custom-radio">
                    <input type="radio" id="radio1" name="radio" class="custom-control-input">
                    <label class="custom-control-label" for="radio1">No</label>
                </div>
                <div class="custom-control custom-radio mb-2">
                    <input type="radio" id="radio2" name="radio" class="custom-control-input" checked>
                    <label class="custom-control-label" for="radio2">Yes</label>
                </div>

                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="check1" name="check1">
                    <label class="custom-control-label" for="check1">Check this custom checkbox</label>
                </div>

                <div class="custom-control custom-checkbox mb-2">
                    <input type="checkbox" class="custom-control-input" id="check2" name="check2" checked>
                    <label class="custom-control-label" for="check2">Check this custom checkbox</label>
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
